name: payjoin_flutter
description: "A Flutter library for the [Payjoin Dev Kit](https://payjoindevkit.org/)"
version: 0.23.0-dev.1
homepage: https://github.com/LtbLightning/payjoin-flutter

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ">2.8.0 <=2.9.0"
  ffi: ^2.1.4
  freezed_annotation: ^3.0.0
  mockito: ^5.4.5
  collection: ^1.18.0
  meta: ^1.15.0
  uuid: ^4.2.1

dev_dependencies:
  ffigen: ^18.1.0
  freezed: ^3.0.6
  build_runner: ^2.4.15
  lints: ^5.1.1
  flutter_test:
    sdk: flutter
flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
